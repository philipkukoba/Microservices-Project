apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicijnen
  labels:
    app: medicijnen
spec:
  replicas: 1 # aantal instanties van pod
  selector:
    matchLabels:
      app: medicijnen
  template:
    metadata:
      labels:
        app: medicijnen
    spec:
      containers:
        - name: medicijnen-container
          image: gpveeckh/medicijnen:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://voorraad_db:5432/medicijnen"
            - name: SPRING_DATASOURCE_USERNAME
              value: "admin"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "admin"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "bus.default.svc.cluster.local:9092"
            - name: EXTERNAL_API_KOELCEL_URI
              value: "http://koelcelmonitor.default.svc.cluster.local:8000/koelcellen"
          ports:
            - containerPort: 8080

