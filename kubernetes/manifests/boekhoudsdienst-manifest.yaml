apiVersion: apps/v1
kind: Deployment
metadata:
  name: boekhoudsdienst
  labels:
    app: boekhoudsdienst
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boekhoudsdienst
  template:
    metadata:
      labels:
        app: boekhoudsdienst
    spec:
      containers:
        - name: boekhoudsdienst
          image: brechtdbaer/boekhoudsdienst:latest
          imagePullPolicy: Always
          args:
            ["--broker", "bus.default.svc.cluster.local:9092", "--gebruikersAPI", "gebruikers.default.svc.cluster.local:3000"]
          ports:
            - containerPort: 3000